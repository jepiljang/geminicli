<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanghai Memories | 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --bg-color: #f8f5f2;
            --accent-color: #a67c52;
            --text-dark: #2d2d2d;
            --text-light: #7a7a7a;
            --card-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('사진/KakaoTalk_20260221_130137124.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin-bottom: 80px;
        }

        header h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: 4.5rem;
            margin: 0;
            font-style: italic;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Main Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .date-badge {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 5px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Bodoni Moda', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            border-left: 4px solid var(--accent-color);
            padding-left: 20px;
        }

        /* Photo Grid & Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 100px;
        }

        .photo-card {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.4s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
        }

        .photo-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-card:hover {
            transform: translateY(-10px) rotate(1deg);
        }

        .photo-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            margin-bottom: 20px;
        }

        .photo-card .caption {
            font-family: 'Bodoni Moda', serif;
            font-style: italic;
            font-size: 1.2rem;
            text-align: center;
            color: var(--text-light);
        }

        /* Lightbox Styling */
        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 10px solid white;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Footer */
        footer {
            padding: 80px 0;
            text-align: center;
            background: #2d2d2d;
            color: #a67c52;
            font-family: 'Bodoni Moda', serif;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <p>A Journey to the East</p>
        <h1>Shanghai</h1>
    </header>

    <div class="container">
        <div class="date-badge">FEBRUARY 21, 2026</div>
        <h2 class="section-title">The City of Lights</h2>
        
        <div class="grid" id="photoGrid">
            <!-- Photos -->
            <div class="photo-card" onclick="openLightbox(this.querySelector('img').src)">
                <img src="사진/KakaoTalk_20260221_130137124.jpg" alt="Shanghai 1">
                <div class="caption">The Bund View</div>
            </div>
            <div class="photo-card" onclick="openLightbox(this.querySelector('img').src)">
                <img src="사진/KakaoTalk_20260221_130137124_01.jpg" alt="Shanghai 2">
                <div class="caption">Neon Streets</div>
            </div>
            <div class="photo-card" onclick="openLightbox(this.querySelector('img').src)">
                <img src="사진/KakaoTalk_20260221_130137124_02.jpg" alt="Shanghai 3">
                <div class="caption">Quiet Moments</div>
            </div>
            <div class="photo-card" onclick="openLightbox(this.querySelector('img').src)">
                <img src="사진/KakaoTalk_20260221_130137124_03.jpg" alt="Shanghai 4">
                <div class="caption">Skyline Wonders</div>
            </div>
            <div class="photo-card" onclick="openLightbox(this.querySelector('img').src)">
                <img src="사진/KakaoTalk_20260221_130137124_04.jpg" alt="Shanghai 5">
                <div class="caption">Memories of Shanghai</div>
            </div>
        </div>

        <!-- Affiliation Form Section -->
        <section style="max-width: 600px; margin: 100px auto; background: white; padding: 40px; box-shadow: var(--card-shadow); border-radius: 10px;">
            <h2 style="font-family: 'Bodoni Moda', serif; font-size: 2rem; margin-bottom: 10px; text-align: center;">Partnership</h2>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 30px;">상하이 여행 프로젝트와 함께할 파트너를 찾습니다.</p>
            
            <form action="https://formspree.io/f/mgolnwlz" method="POST" id="contact-form">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9rem;">성함 / 기업명</label>
                    <input type="text" name="name" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9rem;">이메일 주소</label>
                    <input type="email" name="_replyto" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9rem;">제휴 유형</label>
                    <select name="type" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; background: white;">
                        <option value="collaboration">비즈니스 협업</option>
                        <option value="sponsorship">광고/스폰서십</option>
                        <option value="contents">콘텐츠 활용 문의</option>
                        <option value="etc">기타</option>
                    </select>
                </div>

                <div style="margin-bottom: 30px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9rem;">문의 내용</label>
                    <textarea name="message" rows="5" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; resize: vertical;"></textarea>
                </div>

                <button type="submit" style="width: 100%; padding: 15px; background: var(--accent-color); color: white; border: none; border-radius: 5px; font-weight: 700; cursor: pointer; transition: background 0.3s;">
                    제휴 제안하기
                </button>
            </form>
        </section>

        <!-- Disqus Comments Section -->
        <section style="max-width: 800px; margin: 80px auto; background: white; padding: 40px; box-shadow: var(--card-shadow); border-radius: 10px;">
            <h2 style="font-family: 'Bodoni Moda', serif; font-size: 2rem; margin-bottom: 30px; text-align: center;">Comments</h2>
            <div id="disqus_thread"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
                /*
                var disqus_config = function () {
                this.page.url = window.location.href;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = 'shanghai-album-2026'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                */
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://geminicli.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <img src="" id="lightboxImg">
    </div>

    <footer>
        <p>&mdash; Fin &mdash;</p>
        <p style="font-size: 0.8rem; letter-spacing: 2px; color: #555;">2026 TRAVEL JOURNAL</p>
    </footer>

    <script>
        // Intersection Observer for scroll animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.photo-card').forEach(card => {
            observer.observe(card);
        });

        // Lightbox function
        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
    </script>
</body>
</html>
